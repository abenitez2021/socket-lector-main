spring.output.ansi.enabled=always
server.port=8080
## Contexto de la App
server.servlet.context-path=/
#Permitodo para CORS, separado por ",", "*" para permitir todo. Ej.: https://ejemplo.com.py,http://10.1.1.131
server.cors.permitido=*


nombre.lindo=Inicio en puesto 5

parametro.idPuesto=5
## S o N, para enviar la carga util recibida a traves del socket
parametro.enviarCargaSocket=S
## directorio que sera leido
parametro.directorio.leer=/Users/emilio/repo/enter/archivos-leer/sdk
## S o N, para eliminar el contenido del directorio, una vez que el API respondio correctamente  
parametro.eliminarContenidoDirectorio=S
## cada cuantos milisegundos sera leido
parametro.intervalo.milisegundos=10000
## URl de donde debe avisar que hay algo nuevo: localhost:7001/api/visitas/sdk-archivo
parametro.api.server =http://localhost:7001
parametro.api.token =Asdsad


## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB